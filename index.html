<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Blackjack</h1>
      <div class="d-flex flex-row">
        <button type="button" class="btn btn-secondary btn-lg" id="start">
          Start
        </button>
        <button type="button" class="btn btn-secondary btn-lg" id="newGame">
          New Game
        </button>
      </div>

      <div class="images d-flex justify-content-start">
        <figure id="playerCard">
          <h2>Player's cards</h2>
        </figure>
      </div>
      <div class="images d-flex justify-content-end">
        <figure id="dealerCard">
          <h2>Dealer's cards</h2>
        </figure>
      </div>
      <h3 id="result"></h3>
      <div class="d-flex flex-row bottom">
        <button type="button" class="btn btn-secondary btn-lg" id="hit">
          Hit
        </button>
        <button type="button" class="btn btn-secondary btn-lg" id="stand">
          Stand
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
